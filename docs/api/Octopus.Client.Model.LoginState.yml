  assemblies:
  - Octopus.Client
  namespace: Octopus.Client.Model
  summary: "\nWhether the client says it&apos;s using a secure connection. We need this because SSL offloading\ncan obscure this and the server cannot tell whether the client initiated the call using a secure\nconnection. This will be set automatically by the framework when the login request is made,\notherwise you can set this value yourself to override the automatic behaviour.\n"
  example: []
